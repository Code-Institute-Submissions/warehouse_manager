{% extends 'base.html' %}
{% block content %}
<center><h4><i class="material-icons prefix" style="font-size: 2.1rem">create</i> Add Product</h4></center>

    <div class="row equal-height-grid">	
	    
	  <div class="row">
	    <form class="col s12">
	      <div class="row">
	      	<div class="row">
		        <div class="input-field col s12">
		          <i class="material-icons prefix">label</i>
		          <input id="product_name" name="product_name" type="text" class="validate">
		          <label for="icon_prefix">Product name</label>
		        </div>
	        </div>
	        <div class="row">
		        <div class="input-field col s12">
		          <i class="material-icons prefix">subject</i>
		          <textarea id="product_description" name="product_description" class="materialize-textarea"></textarea>
		          <label for="icon_telephone">Description</label>
		        </div>
	        </div>
	        <div class="row">
		        <div class="input-field col s12">
		          <i class="material-icons prefix">gavel</i>
		          <input id="manufacturer_name" name="manufacturer_name" type="text" class="validate">
		          <label for="icon_prefix">Manufacturer</label>
		        </div>
	        </div>
	        <div class="row">
		        <div class="input-field col s12">
		          <i class="material-icons prefix">local_shipping</i>
		          <input id="supplier_name" name="supplier_name" type="text" class="validate">
		          <label for="icon_prefix">Supplier</label>
		        </div>
	        </div>
	        <div class="row">
		        <div class="input-field col s12">
		          <i class="material-icons prefix">poll</i>
		          <input id="category_name" name="category_name" type="text" class="validate">
		          <label for="icon_prefix">Category</label>
		        </div>
	        </div>
	        <div class="row">
		        <div class="input-field col s12">
		          <i class="material-icons prefix">euro_symbol</i>
		          <input id="product_price" name="product_price" type="text" class="validate">
		          <label for="icon_prefix">Price</label>
		        </div>
	        </div>
	        <div class="row">
		        <div class="input-field col s12">
		          <i class="material-icons prefix">import_export</i>
		          <input id="product_quantity" name="product_quantity" type="text" class="validate">
		          <label for="icon_prefix">Quantity</label>
		        </div>
	        </div>
	        <div class="row">
		        <div class="input-field col s12">
		          <i class="material-icons prefix">priority_high</i>
		          <input id="product_EAN" name="product_EAN" type="text" class="validate">
		          <label for="icon_prefix">EAN</label>
		        </div>
	        </div>
	        <div class="row">
		        <!-- Switch -->
				  <div class="input-field switch col s12">
				  	<i class="material-icons prefix">contact_support</i>
				    <label>
				    	Inactive
				      <input id="product_status" name="product_status" type="checkbox">
				      <span class="lever"></span>
				      Active
				    </label>
				  </div>
	        </div>
	        
	 
	      </div>
	    </form>
	  </div>
        
    </div>

{% endblock %}
