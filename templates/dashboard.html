<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<!--Inline javascript charts. required for using jinja template shorthand-->
<script>
	
	/* custom legend onclick function for use with <ul> elemnents */

	function legendClickCallback(event){
		event = event || window.event;

		var target = event.target || event.srcElement;
		while(target.nodeName !== 'UL'){
			target = target.parentElement;
		}
		var parent = target.parentElement;
		var chartId = parseInt(parent.classList[0].split("-")[0], 10);
		var chart = Chart.instances[chartId];
		var index = Array.prototype.slice.call(parent.children).indexOf(target);

		chart.legend.options.onClick.call(chart, event, chart.legend.legendItems[index]);
		if(chart.isDatasetVisible(index)){
			target.classList.remove('hidden');
		}else{
			target.classList.add('hidden');
		}
	}


</script>

<script>
	var ctx = document.getElementById('pieChart').getContext('2d');
	var pieChart = new Chart(ctx, {
		type: 'pie',
		data: {
			labels: [{% for product in bar_product %}
			"{{product.product_name}}",
			{% endfor %}],
			datasets: [{
				label: '{{bar_name}}',
				data: [{% for product in bar_quantity %}
				"{{product.product_quantity}}",
				{% endfor %}],
				backgroundColor: [
				'rgba(255, 99, 132, 0.2)',
				'rgba(54, 162, 235, 0.2)',
				'rgba(255, 206, 86, 0.2)',
				'rgba(75, 192, 192, 0.2)',
				'rgba(153, 102, 255, 0.2)',
				'rgba(255, 159, 64, 0.2)'
				],
				borderColor: [
				'rgba(255, 99, 132, 1)',
				'rgba(54, 162, 235, 1)',
				'rgba(255, 206, 86, 1)',
				'rgba(75, 192, 192, 1)',
				'rgba(153, 102, 255, 1)',
				'rgba(255, 159, 64, 1)'
				],
				borderWidth: 1
			}]
		},
		options: {
			responsive: true,
			legend: {
				display: false
			},
			legendCallback: function(chart) {
				var text = [];
				text.push('<div class="' + chart.id + '-legend">');
				for (var i = 0; i < chart.data.datasets[0].data.length; i++) {
					text.push('<ul id="legend-item"><span class="legend-button" style="background-color:' + chart.data.datasets[0].backgroundColor[i] + '">');
					if (chart.data.labels[i]) {
						text.push(chart.data.labels[i]);
					}
					text.push('</span><span class="product_quantity">' + chart.data.datasets[0].data[i] + '</span></ul>');
				}


				text.push('</div>');
				return text.join("");
			},

		}

	});


	var myLegendContainer = document.getElementById("pie-legend");

	myLegendContainer.innerHTML = pieChart.generateLegend();

	var legendItems = myLegendContainer.getElementsByTagName('ul');
	for (var i = 0; i < legendItems.length; i += 1) {
		legendItems[i].addEventListener("click", legendClickCallback, true);
	}

</script>
