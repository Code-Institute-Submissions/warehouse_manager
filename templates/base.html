<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.css">

    <link rel="stylesheet" href="/static/css/style.css" type="text/css" />

    <title>Warehouse|Manager</title>
</head>
<body>
    <header>
        <div class="row">
            <nav>
                <div class="nav-wrapper">
                    <a href="{{url_for('get_dashboard')}}" class="brand-logo center">Warehouse<i class="material-icons" id="nav-icon-visible">store_mall_directory</i></a>
                    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul id="slide-out" class="sidenav">
                        <li><a href="{{url_for('get_dashboard')}}">Dashboard</a></li>
                        <li><a href="{{url_for('get_products')}}">Products</a></li>
                        <li><a href="{{url_for('add_product')}}">Add Product</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/static/materialize_initialize_script.js"></script>
</body>
</html>
