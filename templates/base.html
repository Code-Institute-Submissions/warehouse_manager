<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.css">
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />

    <title>Warehouse|Manager</title>
</head>
<body>
    <header>
        <div class="row">
            <nav>
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo center">Warehouse Manager<i class="material-icons" style="font-size: 40px">store_mall_directory</i></a>
                    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul id="slide-out" class="sidenav">
                        <li><a href="{{url_for('get_dashboard')}}">Dashboard</a></li>
                        <li><a href="{{url_for('get_products')}}">Product history</a></li>
                        <li><a href="collapsible.html">Log Out</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <ul id="slide-out" class="sidenav">
            <li><a href="{{url_for('get_dashboard')}}">Export report</a></li>
            <li><a href="{{url_for('get_products')}}">Product history</a></li>
            <li><a href="collapsible.html">Log Out</a></li>
        </ul>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <script type="text/javascript" src="static/materialize_initialize_script.js"></script>
    <script type="text/javascript" src="static/bar_chart.js"></script>
    <script type="text/javascript" src="static/pie_chart.js"></script>
    <script type="text/javascript" src="static/line_chart.js"></script>
</body>
</html>
